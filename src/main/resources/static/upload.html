<!-- Page Content -->
<div class="container">
    <br>
    <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
        <input type="file" name="file" accept="image/*"/><br/><br/>
        <input type="submit" value="Submit" id="btnSubmit" style="border: 1px solid lightslategrey"/>
    </form>

    <div id="uploadedPost" class="card" style="display: none;">
        <input id="postID" type="hidden" value="">
        <div class="fill">
            <img class="card-img-top" id="image" src="">
        </div>
        <div class="card-body">
            <div id="tags"></div>
            <input class="tagForm" type="text" id="tagsinput" placeholder="Add tags to your image: "><br>
            <br>
            <button class="btn btn-primary" onclick="addTags()">Add tags</button>
            <button class="btn btn-success" onclick="location.href='index.html#my';" style="float:right">Upload</button>
            <button class="btn btn-danger" onclick="cancelPostUpload()" style="float:right">Cancel</button>
        </div>
